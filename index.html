<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Agenda</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
<!--Agenda Header-->
    <header>
        <div>
            <h1>Global Agenda</h1>
        </div>
        <!--Goal is to have holiday API propogate the corresponding holiday when country/culture from dropdown menu clicked-->
        <div class="dropdown">
            <button class="dropbtn" onclick="my.Function()">Country</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">US</a>
              <a href="#">Romania</a>
              <a href="#">Norway</a>
            </div>
        </div>
    </header>
<!--Agenda Body (two parts = calendar + task adder)-->
    <main>
        <!--Calendar Body-->
            <section>
                <!--Calendar header-->
                <div>
                    <div>
                        <ul>
                            <li>Previous Month</li>
                            <li>Current Month</li>
                            <li>Next Month</li>
                        </ul>    
                    </div>
                    <div>
                        <ul>
                            <li>Year</li>
                        </ul>    
                    </div>
                </div>
                <!--Calendar table-->
                <div>
                    <div>
                        <table>
                            <tr>
                                <th>Sunday</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <table>
                            <tr>
                                <td></td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                            </tr>
                            <tr>
                                <td>7</td>
                                <td>8</td>
                                <td>9</td>
                                <td>10</td>
                                <td>11</td>
                                <td>12</td>
                                <td>13</td>
                            </tr>
                            <tr>
                                <td>14</td>
                                <td>15</td>
                                <td>16</td>
                                <td>17</td>
                                <td>18</td>
                                <td>19</td>
                                <td>20</td>
                            </tr>
                            <tr>
                                <td>21</td>
                                <td>22</td>
                                <td>23</td>
                                <td>24</td>
                                <td>25</td>
                                <td>26</td>
                                <td>27</td>
                            </tr>
                            <tr>
                                <td>28</td>
                                <td>29</td>
                                <td>30</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>  
                    </div>
        <!--Task adder-->
            <section>
                <!--add-task form-->
                <div>
                    <form>
                        <div>
                            <h3>Day For Selected Task</h3>
                        </div>
                        <div>
                            <button type="submit" onclick="my.Function()">Add Task</button>
                        </div>
                    </form>
                </div>
                <!--task description editor-->
                <div>
                    <form>
                        <label for="task-edit"></label>
                        <input class="form-input" type="text" placeholder="Task Description" name:"task-edit" id="task-edit"/>
                        <ul>
                            <button type="submit" onclick="my.Function()">Edit</button> 
                            <button type="submit" onclick="my.Function()">Done</button>
                        </ul>
                    </form>
                </div>
                <!--Holiday Announcement-->
                <div>
                    <h3>Holiday Announcement</h3>
                </div>
                <!--HTML needed to make announcement block-->
                <div></div>
            </section>
    </main>

<script src="./assets/js/script.js"></script>
</body>
</html>
